<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>&lt;Rating control&gt;</title>
    <link rel="stylesheet" type="text/css" href="./dist/example.css" />
</head>
<body>
    <h1>Rating Control</h1>

    <h3>Default</h3>
    <span class="rating">
        <input type="radio" name="rating1" value="5" />
        <input type="radio" name="rating1" value="4" />
        <input type="radio" name="rating1" value="3" checked />
        <input type="radio" name="rating1" value="2" />
        <input type="radio" name="rating1" value="1" />
    </span>
    <hr>
    <h3>Default - not defined</h3>
    <span class="rating">
        <input type="radio" name="rating2" value="5" />
        <input type="radio" name="rating2" value="4" />
        <input type="radio" name="rating2" value="3" />
        <input type="radio" name="rating2" value="2" />
        <input type="radio" name="rating2" value="1" />
    </span>
    <hr>
    <h3>Big</h3>
    <span class="rating rating--big">
        <input type="radio" name="rating3" value="5" />
        <input type="radio" name="rating3" value="4" checked />
        <input type="radio" name="rating3" value="3" />
        <input type="radio" name="rating3" value="2" />
        <input type="radio" name="rating3" value="1" />
    </span>
    <hr>
    <h3>Green</h3>
    <span class="rating rating--blue">
        <input type="radio" name="rating4" value="5" />
        <input type="radio" name="rating4" value="4" />
        <input type="radio" name="rating4" value="3" />
        <input type="radio" name="rating4" value="2" checked />
        <input type="radio" name="rating4" value="1" />
    </span>
    <hr>
    <h3>Big & Green</h3>
    <span class="rating rating--big rating--blue">
        <input type="radio" name="rating5" value="5" />
        <input type="radio" name="rating5" value="4" />
        <input type="radio" name="rating5" value="3" />
        <input type="radio" name="rating5" value="2" />
        <input type="radio" name="rating5" value="1" checked />
    </span>
</body>
</html>
